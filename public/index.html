<!DOCTYPE html>
<html>
<head>
  <title>Vocal Vibes Control</title>
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/vvControl.js"></script>
  <link rel="stylesheet" type="text/css" href="css/vvControl.css">
</head>
<body>

  <div class="action button start center" level="3" style="background-color:#626D93"><span>Start</span></div>
  <div class="action button start center" level="2" style="background-color:#67A474"><span>Start Mid</span></div>
  <div class="action button start center" level="1" style="background-color:#D9AF88"><span>Start Quiet</span></div>

  <div class="action button stop center" id="stop"><span>Stop</span></div>
  <div class="center" id="state">Not Connected</div>
  <div class="center" id="time">Not Connected</div>
</body>
</html>
